<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Header and Footer Layout</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body	{margin: 0; padding: 0;}
			header	{background-color: #FF0000; height: 70px; width: 100%;}
			.content{min-height: calc(100vh - 130px);}
			footer	{
					background-color: #00FF00;
					height: 60px;
					width: 100%;
					display: flex block;
					align-items: center;
					justify-content: center;
					position: fixed;
					bottom: 0;
				}

		</style>
	</head>
	<body>
		<header></header>
		<div class="content"></div>
		<footer>Best School</footer>
	</body>
</html>
