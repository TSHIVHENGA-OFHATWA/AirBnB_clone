<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Header and Footer Layout</title>
	</head>
	<body style="margin: 0; padding: 0;">
		<header style="background-color: #FF0000; height: 70px; width: 100%;"></header>
		<div style="min-height:calc(100vh - 130px);"></div>
		<footer 
			style="background-color: #00FF00;
				height: 60px;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				position: fixed;
				bottom: 0;">Best School
		</footer>
	</body>
</html>
