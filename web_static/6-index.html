<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Header and Footer Layout</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/logo.png" type="image/x-icon">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
        		    <button class="button">Search</button>
			    <div class="locations">
				    <h3>States</h3>
				    <h4>Gauteng,Limpopo...</h4>
				    <ul class="popover">
					    <li>
						    <h2>Gauteng:</h2>
						    <ul>
							    <li>Pretoria</li>
							    <li>Benoni</li>
						    </ul>
					    </li>
					    <li>
						    <h2>Limpopo</h2>
						    <ul>
							    <li>Thohoyandou</li>
							    <li>Polokwane</li>
						    </ul>   
					    </li>

				    </ul>
			    </div>
			    <div class="amenities">
				    <h3>Amenities</h3>
				    <h4>Internet,Laptop...</h4>
				    <ul class="popover">
					    <li>
						    <ul>
							    <li>TV</li>
							    <li>Internet</li>
							    <li>Iron</li>
							    <li>Laptop</li>
						    </ul>
					    </li>

				    </ul>
			    </div>
			</section>
		</div>
		<div class="content"></div>
		<footer>Best School</footer>
	</body>
</html>
